name: klontong
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  bloc_concurrency: ^0.2.5
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Local Storage
  hydrated_bloc: ^9.1.5
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.3

  # Http Client
  dio: ^5.7.0
  mime: ^1.0.6
  http_parser: ^4.0.2

  # Utils
  stream_transform: ^2.1.0
  path_provider: ^2.1.4
  email_validator: ^3.0.0
  image_picker: ^1.1.2

  # UI
  flutter_staggered_grid_view: ^0.7.0
  pull_to_refresh: ^2.0.0
  toastification: ^2.2.0

  go_router: ^14.2.7
  bloc_test: ^9.1.7
  mockito: ^5.4.4
  mocktail: any


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

